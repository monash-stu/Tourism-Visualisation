<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>Tourism Trends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h3 {
            color: #34495e;
            margin-bottom: 10px;
        }

        #choropleth-vis {
            margin-left: auto;
            margin-right: auto;            
            width: 900px;
            height: 410px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
    
<body>
    <h1>Latest Tourism in Australia</h1>

    <h3>Number of Visitors in 2024</h3>
    <div id="choropleth-vis"></div>

    <h3>Total Number of Visitors Per Month (2014-2024)</h3>
    <div id="line-chart-vis"></div>

    <h3>Number of Visitors (2014-2024)</h3>
    <div id="bar-graph-vis"></div>

    <h3>(bubble chart)</h3>
    <div id="bubble-vis"></div>

    <h3>(pie chart for expenditure between states in 2024)</h3>
    <div id="pie-vis"></div>

    <h3>Stacked area chart of visitors by reason (2014-2024)</h3>
    <div id="area-vis"></div>


    <script type="text/javascript">
        //Choropleth
        var spec = "schema/choropleth-vis.json";
        vegaEmbed('#choropleth-vis', spec).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        //Line chart
        var spec2 = "schema/line-vis.json";
        vegaEmbed('#line-chart-vis', spec2).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        //Bar graph
        var spec3 = "schema/bar-vis.json";
        vegaEmbed('#bar-graph-vis', spec3).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        //Bubble chart
        var spec4 = "schema/bubble-vis.json";
        vegaEmbed('#bubble-vis', spec4).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        //Pie chart
        var spec5 = "schema/pie-vis.json";
        vegaEmbed('#pie-vis', spec5).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        //Area chart
        var spec6 = "schema/area-vis.json";
        vegaEmbed('#area-vis', spec6).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);
    </script>
</body>
</html>
